<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!-- jQuery -->

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script> <!-- Firebase Reference -->
</head>

<body>
    <div class="container">
        <br>
        <div class="jumbotron bg-dark text-light">
            <h1 class="text-center">Welcome to the Rabbit Hole!</h1>
            <h3 class="text-center">"An amalgamation of mood-boosting time-suckers"</h3>
        </div>

        <div class="row">
            <div id="api-list" class="col-lg-4">
                API LIST
            </div>
            <div class="col-lg-8">
                <div id="api-result" class="row">
                    FILLABLE DIV
                </div>
                <div class="row">
                    <span id="watchers"></span> people are online!!!
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" data-backdrop="false" id="exampleModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Input the message you would like
                                translated:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id='input-submit' class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div></div>
    </footer>
    <script type="text/javascript">

    </script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
